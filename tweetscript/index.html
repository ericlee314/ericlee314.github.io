<html>
<head>
	<title>TweetScript</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/load_tweets.js"></script>
	<script src="js/interface.js"></script>
	<script src="js/recursive_tweet_read.js"></script>
	<script src="js/tweet_eval.js"></script>
	<script src="js/tutorial.js"></script>
	
	<script type="text/javascript">
	 var _gaq = _gaq || [];
	 _gaq.push(['_setAccount', 'UA-20439187-1']);
	 _gaq.push(['_trackPageview']);
	 (function() {
	  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	 })();
	</script>
</head>
<body>
	
	<header id="header">
		<img src="logo.png" id="logo">
		<div id="explanation">
			TweetScript is a programming language composed entirely from your tweets.
			<a class="button" id="start">Get started</a>
			<a class="button" id="start-tut">Launch with tutorial</a>
		</div>
		<div id="info">
			Built on November 24, 2013, by <a href="http://ericdlee.com">Eric Lee</a>, Nick Xu, C.J. Geering, Derek Ahmed, and Ted Xiao. <a href="http://www.hacksy.com/bearhack/" target="_blank">BearHack 2013, first place winner</a> (<a href="http://www.berkeleybyte.com/2013/11/25/bearhack-recap/" target="_blank">article</a>).
		</div>
	</header>
	
	<section id="tabs">
		<div id="interpreter-tab" onclick="switch_to('interpreter')">Interpreter</div>
	</section>
	
	<section id="screens">
		<div id="interpreter">
			<div class="tweets"></div>
			<div id="tutorial"></div>
			<div id="composer">
				<textarea>&gt; </textarea>
				<a class="button">Tweet</a>
			</div>
		</div>
	</section>
	
</body>
</html>
